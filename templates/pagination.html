<div id="pagination">
        <ul id="pagination-flickr">
            {% if cls_all_info.has_previous %}
                <li class="previous">
                    <a href="?page={{ cls_all_info.previous_page_number }}">&laquo;上一页</a>
                </li>
            {% else %}
            <li class="previous-off">&laquo;上一页</li>
                {% endif %}
                <li class="active">{{ cls_all_info.number }}/{{ cls_all_info.paginator.num_pages }}</li>
                {% if cls_all_info.has_next %}
                <li class="next">
                    <a href="?page={{ cls_all_info.next_page_number }}">下一页 &raquo;</a>
                </li>
                {% else %}
            <li class="next-off">下一页 &raquo;</li>
            {% endif %}
        </ul>
</div>
